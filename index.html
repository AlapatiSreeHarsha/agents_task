<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Source AI Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Multi-Source AI Search</h1>
        <div class="search-box">
            <input type="text" id="queryInput" placeholder="Enter your query..." onkeypress="handleKeyPress(event)">
            <button onclick="searchQuery()">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </div>
        
        <div class="results-container">
            <div class="result-block" id="google-result">
                <div class="result-header">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" class="source-logo google">
                </div>
                <div class="content"></div>
            </div>
            
            <div class="result-block" id="youtube-result">
                <div class="result-header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/1280px-YouTube_Logo_2017.svg.png" alt="YouTube" class="source-logo youtube">
                </div>
                <div class="content"></div>
            </div>
            
            <div class="result-block" id="linkedin-result">
                <div class="result-header">
                    <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Logo.svg.original.svg" alt="LinkedIn" class="source-logo linkedin">
                </div>
                <div class="content"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
